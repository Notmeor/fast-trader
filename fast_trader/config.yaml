logging:
    version: 1
    disable_existing_loggers: False
    formatters:
        simple:
            format: "%(asctime)s - %(threadName)s - %(name)s - %(levelname)s - %(message)s"
        debug:
            format: "%(asctime)s - %(process)d - %(threadName)s - %(name)s - %(filename)s:%(lineno)d - %(levelname)s - %(message)s"
        user:
            format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    handlers:
        console:
            class: logging.StreamHandler
            level: WARNING
            formatter: simple
            stream: ext://sys.stdout

        strategy_manager_info_file_handler:
            class: logging.FileHandler
            level: INFO
            formatter: debug
            filename: '{fast_trader_home}/logs/strategy_manager_{today_str}.log'
            encoding: utf8

        info_file_handler:
            class: logging.FileHandler
            level: INFO
            formatter: debug
            filename: '{fast_trader_home}/logs/info_{today_str}.log'
            encoding: utf8
    
        error_file_handler:
            class: logging.FileHandler
            level: ERROR
            formatter: simple
            filename: '{fast_trader_home}/logs/error_{today_str}.log'
            encoding: utf8
    
    loggers:

        dispatcher:
            level: DEBUG
            handlers: [info_file_handler, error_file_handler, console]
            propagate: no

        dtp:
            level: DEBUG
            handlers: [info_file_handler, error_file_handler, console]
            propagate: no
            
        trader:
            level: DEBUG
            handlers: [info_file_handler, error_file_handler, console]
            propagate: no

        strategy:
            level: INFO
            handlers: []
            propagate: no
        
        strategy_manager:
            level: INFO
            handlers: [strategy_manager_info_file_handler]
            propagate: no
        
        strategy_server:
            level: INFO
            handlers: [strategy_manager_info_file_handler, console]
            propagate: no
        
        settings:
            level: INFO
            handlers: [info_file_handler, error_file_handler, console]
            propagate: no

        rest_api:
            level: INFO
            handlers: [info_file_handler, error_file_handler]
            propagate: no
    
    root:
        level: DEBUG
        handlers: [info_file_handler]

